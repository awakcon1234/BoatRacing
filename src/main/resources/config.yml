prefix: "&6[BoatRacing] "
max-members-per-team: 2
player-actions:
  # Allow non-admin players to perform these actions
  allow-team-create: true
  allow-team-rename: false
  allow-team-color: false
  allow-team-disband: false
  allow-set-boat: true
  allow-set-number: true
bstats:
  enabled: true
  # Anonymous usage metrics via bStats. Set to false to opt-out.
updates:
  enabled: true
  # Log a WARN in console on startup if out of date
  console-warn: true
  # Notify admins with permission in-game on join
  notify-admins: true
racing:
  laps: 3
  mandatory-pitstops: 0  # Number of mandatory pit stops per racer per race; 0 to disable
  pit-penalty-seconds: 5.0
  registration-seconds: 300
  # Time penalty applied if a racer moves forward before the countdown ends (in seconds)
  false-start-penalty-seconds: 3.0
  # Enable/disable time penalty when entering the pit area during the race
  enable-pit-penalty: true
  # Enable/disable false start penalty during the light countdown
  enable-false-start-penalty: true
  # Delay between all 5 lights lit and 'lights out' (seconds); allows a brief suspense before GO
  lights-out-delay-seconds: 1.0
  # Optional random jitter added on top of the delay (random between 0 and this value)
  lights-out-jitter-seconds: 0.0

  # Scoreboard & ActionBar customization
  ui:
    scoreboard:
      show-position: true    # rank number at line start
      show-lap: true         # L X/Y
      show-checkpoints: true # CP A/B (hidden if no checkpoints configured)
      show-pitstops: true    # PIT A/B (hidden if mandatory-pitstops is 0)
      show-name: true        # player name at end of line
    actionbar:
      show-lap: true
      show-checkpoints: true
      show-pitstops: true
      show-time: true

  # Registration announce message template
  # Placeholders: {track} = track name, {laps} = total laps, {cmd} = suggested join command
  registration-announce: "&6[BoatRacing] &eNew race on &f{track}&e (&f{laps}&e laps). &7Join with &f{cmd}"
