plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'es.jaie55'
version = '1.0.9'

description = 'BoatRacing Bukkit/Spigot plugin'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url = uri('https://repo.papermc.io/repository/maven-public/') }
    maven { url = uri('https://repo.codemc.io/repository/maven-snapshots/') }
    maven { url = uri('https://repo.codemc.org/repository/maven-public/') }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
    implementation 'net.wesjd:anvilgui:1.10.8-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.2'
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17
    options.encoding = 'UTF-8'
}

processResources {
    filesMatching('plugin.yml') {
        // Expand ${project.version} in plugin.yml via Gradle
        expand([project: [version: project.version]])
    }
}

import org.gradle.api.file.DuplicatesStrategy

tasks.withType(Jar).configureEach {
    archiveBaseName.set('BoatRacing')
    archiveVersion.set('')
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

shadowJar {
    archiveBaseName.set('BoatRacing')
    archiveVersion.set('')
    minimize(false)
    relocate 'net.wesjd.anvilgui', 'es.jaie55.boatracing.anvilgui'
    relocate 'org.bstats', 'es.jaie55.boatracing.bstats'
}

tasks.build { dependsOn tasks.shadowJar }
